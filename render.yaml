services:
  - type: web
    name: vendormart-frontend
    env: node
    rootDir: .                         # ðŸ‘ˆ Because package.json is at root
    buildCommand: npm install && npm run build
    startCommand: serve -s build
    staticPublishPath: build
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production

  - type: web
    name: vendormart-backend
    env: node
    rootDir: backend                   # ðŸ‘ˆ Your Express server lives here
    buildCommand: npm install
    startCommand: node server.js
    autoDeploy: true
    envVars:
      - key: MONGO_URI
        value: mongodb+srv://123:123@cluster0.kjcdjat.mongodb.net/vendor?retryWrites=true&w=majority&appName=Cluster0
      - key: JWT_SECRET
        value: mysecretkey

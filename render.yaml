services:
  - type: web
    name: vendormart-frontend
    env: node
    buildCommand: npm install && npm run build
    startCommand: serve -s build
    staticPublishPath: build
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production

  - type: web
    name: vendormart-backend
    env: node
    rootDir: src/backend
    buildCommand: npm install
    startCommand: node server.js
    autoDeploy: true
    envVars:
      - key: MONGO_URI
        sync: false
      - key: OTHER_SECRET
        sync: false

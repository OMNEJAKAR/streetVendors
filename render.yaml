services:
  - type: web
    name: vendormart-frontend
    env: node
    rootDir: src                     # ðŸ‘ˆ Important: package.json is in /src
    buildCommand: npm install && npm run build
    startCommand: serve -s build
    staticPublishPath: build
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production

  - type: web
    name: vendormart-backend
    env: node
    rootDir: src/backend             # ðŸ‘ˆ Backend also lives in /src/backend
    buildCommand: npm install
    startCommand: node server.js
    autoDeploy: true
    envVars:
      - key: MONGO_URI
        value: mongodb+srv://123:123@cluster0.kjcdjat.mongodb.net/vendor?retryWrites=true&w=majority&appName=Cluster0
      - key: JWT_SECRET
        value: mysecretkey
